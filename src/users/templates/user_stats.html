{% extends "layout.html" %}

{% block content %}

<!--<h1>user_stats.html</h1>-->

    <section class="section">
    <div class="content-section">
        <legend class="border-bottom mb-4"> Users </legend>

            <table class="table table-sm">
            <thead>
                <tr >
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Created</th>
<!--                    <th scope="col">Link</th>-->
<!--                    <th scope="col">links</th>-->
                    <th scope="col">Links</th>
<!--                    <th scope="col">User</th>-->
                </tr>
            </thead>
            <tbody>

        {% for user in users %}

                <tr>
                    <th>
                        {{ user.id }}
                    </th><td>
                        <a href="{{ url_for('users.edit_user', id=user.id) }}">{{ user.username }}</a>
                    </td><td>
                       {{ user.created.strftime('%Y-%m-%d') }}
                    </td><td>
                        <a href="{{ url_for('links.dashboard_single', id=user.id) }}">edit</a>
                    </td>
                </tr>

        {% endfor %}

            </tbody>
            </table>

        </div>
    </section>

{% endblock content %}
