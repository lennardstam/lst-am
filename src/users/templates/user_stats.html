{% extends "layout.html" %}

{% block content %}

<!--<h1>user_stats.html</h1>-->

    <section class="section">
    <div class="content-section">
        <legend class="border-bottom mb-4"> Users </legend>

            <table class="table table-sm">
            <thead>
                <tr >
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Created</th>
                    <th scope="col">Links</th>
                </tr>
            </thead>
            <tbody>



        {% for link in link_count %}

            <tr>
                <td>
                    {{ link[0].id }}
                </td><td>
                    <a href="{{ url_for('users.edit_user', id=link[0].id) }}">{{ link[0].username }}</a>
                </td><td>
                    {{ link[0].created.strftime('%Y-%m-%d') }}
                </td><td>
                    <a href="{{ url_for('links.dashboard_single', id=link[0].id) }}">{{ link[2] }}</a>
                </td>
            </tr>

        {% endfor %}




            </tbody>
            </table>

        </div>
    </section>

{% endblock content %}
